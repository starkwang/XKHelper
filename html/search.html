<div ng-controller="searchController" style="width:100%;height:100%;position:absolute;top:0;left:0;">
  <div ng-show="searchShow" class="bg" ng-click="close($event)">
    <div class="search-box" ng-show="searchShow">
      <div class="search-bar">
        <div style="overflow:hidden">
          <div class="icon"><i class="iconfont icon-search"></i></div>
          <input type="text" name="" id="" class="input" placeholder="课程名称/选课号/教师姓名" ng-change="kwChange()" ng-model="keywords">
          <div class="more" ng-click="moreSearch()"><i class="iconfont icon-down" ng-class="{'active':moreSearchShow}"></i>更多条件</div>
        </div>
      </div>
      <div class="more-search" ng-show="moreSearchShow">
        <div class="certain-category">
          <h1 class="title">限定类别</h1>
          <p>
            <input type="checkbox" ng-model="certainCategory['大学外语']" ng-change="kwChange()" id="cb1">
            <label for="cb1">大学外语</label>
          </p>
          <p>
            <input type="checkbox" ng-model="certainCategory['二专课程']" ng-change="kwChange()" id="cb2">
            <label for="cb2">二专课程</label>
          </p>
          <p>
            <input type="checkbox" ng-model="certainCategory['文科专业课']" ng-change="kwChange()" id="cb3">
            <label for="cb3">文科专业课</label>
          </p>
          <p>
            <input type="checkbox" ng-model="certainCategory['军事理论']" ng-change="kwChange()" id="cb4">
            <label for="cb4">军事理论</label>
          </p>
          <p>
            <input type="checkbox" ng-model="certainCategory['理科课程']" ng-change="kwChange()" id="cb5">
            <label for="cb5">理科课程</label>
          </p>
          <p>
            <input type="checkbox" ng-model="certainCategory['模块课程']" ng-change="kwChange()" id="cb6">
            <label for="cb6">模块课程</label>
          </p>
          <p>
            <input type="checkbox" ng-model="certainCategory['留学生']" ng-change="kwChange()" id="cb7">
            <label for="cb7">留学生</label>
          </p>
          <p>
            <input type="checkbox" ng-model="certainCategory['美育']" ng-change="kwChange()" id="cb8">
            <label for="cb8">美育</label>
          </p>
          <p>
            <input type="checkbox" ng-model="certainCategory['计算机']" ng-change="kwChange()" id="cb9">
            <label for="cb9">计算机</label>
          </p>
        </div>
        <div class="certain-time">
          <p class="title">限定时间</p>
          从
          <select ng-model="certainTime.startDay" ng-change="kwChange()">
            <option value="一">周一</option>
            <option value="二">周二</option>
            <option value="三">周三</option>
            <option value="四">周四</option>
            <option value="五">周五</option>
            <option value="六">周六</option>
          </select>
          第
          <input type="text" placeholder="1~13" ng-model="certainTime.startCourse" ng-change="kwChange()"> 节课
          <br/> 到
          <select ng-model="certainTime.endDay" ng-change="kwChange()">
            <option value="一">周一</option>
            <option value="二">周二</option>
            <option value="三">周三</option>
            <option value="四">周四</option>
            <option value="五">周五</option>
            <option value="六">周六</option>
          </select>
          第
          <input type="text" placeholder="1~13" ng-model="certainTime.endCourse" ng-change="kwChange()"> 节课
        </div>
      </div>
      <div class="result" ng-show="resultShow">
        <div class="list chrome-hack" infinite-scroll="loadMore()" infinite-scroll-immediate-check="false" infinite-scroll-distance="0">
          <ul>
            <li ng-repeat="course in result" ng-mouseover="mouseover()" ng-click="mouseover()">
              <p class="name">{{course['课程名称']}}</p>
              <p class="teacher">{{course['教师']}}</p>
            </li>
          </ul>
        </div>
        <div class="detail">
          <h1>{{detail['课程名称']}}</h1>
          <p class="">{{detail['选课序号']}}</p>
          <p class="main-info">{{detail['教师']}}&nbsp;&nbsp;{{detail['职称']}}</p>
          <p class="main-info">{{detail['时间'] | timeFilter}}&nbsp;&nbsp;{{detail['教室']}}</p>
          <p class="">人数：{{detail['人数']}}</p>
          <p class="">{{detail['选课限制条件']}}</p>
          <p class="">{{detail['考试时间']}}</p>
          <button ng-click="courseUpdate()" class="update" ng-class="{true: 'isInCourseTable'}[detail.isInCourseTable]" ng-disabled="detail.isInCourseTable">{{detail.text1}}</button>
          <button ng-click="collectionUpdate()" class="box" ng-class="{true: 'isInCollection'}[detail.isInCollection]" ng-disabled="detail.isInCollection">{{detail.text2}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
